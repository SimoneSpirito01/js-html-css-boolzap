<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="root" class="debug">

        <!-- container -->
        <div class="container">

            <!-- col sinistra -->
            <div class="col-sx">

                <!-- header-sx -->
                <div class="header-sx">

                    <div class="my-profile">
                        <img class="avatar" src="img/avatar_io.jpg" alt="my-avatar">
                        <div class="my-name">
                            Nome Utente
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </div>
                <!-- /header-sx -->

                <!-- main-sx -->
                <div class="main-sx">

                </div>
                <!-- main-sx -->

            </div>
            <!-- /col sinistra -->

            <!-- col destra -->
            <div class="col-dx">

                <!-- header-dx -->
                <div class="header-dx">

                    <div class="chat-profile">
                        <img class="avatar" src="img/avatar_1.jpg" alt="">
                        <div class="chat-info">
                            <div class="chat-name">
                                Michele
                            </div>
                            <div class="chat-access">
                                Ultimo accesso oggi alle
                            </div>
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    
                </div>
                <!-- /header-dx -->

                <!-- main-dx -->
                <div class="main-dx">
                    
                </div>
                <!-- main-dx -->

            </div>
            <!-- /col destra -->

        </div>
        <!-- /container -->

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
